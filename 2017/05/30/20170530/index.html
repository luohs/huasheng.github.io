    <div class="post-body" itemprop="articleBody">

      
      

      
        <script src="/assets/js/APlayer.min.js"> </script><script src="/assets/js/DPlayer.min.js"> </script><p>环境配置：<br>1、<a href="https://luohs.github.io/2017/05/27/20170527/" target="_blank" rel="external">配置Git</a><br>2、安装cmake编译环境<br><img src="/images/20170530/cmake_install.png" alt=""><br><img src="/images/20170530/cmake_install_success.png" alt=""></p>
<p>下载代码：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">cd /opt</div><div class="line">sudo mkdir llvm</div><div class="line">sudo chown `whoami` llvm</div><div class="line">cd llvm</div><div class="line">export LLVM_HOME=`pwd`</div><div class="line"></div><div class="line">git clone -b release_39 git@github.com:llvm-mirror/llvm.git llvm</div><div class="line">git clone -b release_39 git@github.com:llvm-mirror/clang.git llvm/tools/clang</div><div class="line">git clone -b release_39 git@github.com:llvm-mirror/clang-tools-extra.git llvm/tools/clang/tools/extra</div><div class="line">git clone -b release_39 git@github.com:llvm-mirror/compiler-rt.git llvm/projects/compiler-rt</div></pre></td></tr></table></figure></p>
<p><img src="/images/20170530/clang_git_clone.png" alt=""></p>
<p>编译代码：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">mkdir llvm_build</div><div class="line">cd llvm_build</div><div class="line">cmake ../llvm -DCMAKE_BUILD_TYPE:STRING=Release</div><div class="line">make -j`sysctl -n hw.logicalcpu`</div></pre></td></tr></table></figure></p>
<p><img src="/images/20170530/clang_cmake.png" alt=""><br><img src="/images/20170530/clang_cmake_success.png" alt=""><br><img src="/images/20170530/clang_make.png" alt=""><br><img src="/images/20170530/clang_make_success.png" alt=""></p>
<p>结果：<br><img src="/images/20170530/clang_build_dir.png" alt=""></p>
